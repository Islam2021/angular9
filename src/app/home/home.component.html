<ul *ngIf="userList.length > 0">
    <li *ngFor="let user of userList">
        {{user.name}}
    </li>
</ul>
<ul *ngIf="userList.length == 0">
    <li>
        NO uSERS
    </li>
</ul>

    <button type="submit"> Send </button>
</form>
